<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - EVA</title>

  <!-- Estilos generales -->
  <link rel="stylesheet" href="styles.css">

  <!-- Estilos específicos -->
  <link rel="stylesheet" href="registro.css">
</head>

<body>

  <!-- CABECERA -->
  <header>
    <div class="header-content">
      <div class="logo">
        <a href="index.html" class="logo-link">
          <img src="EVA.png" alt="logo" />
          <span class="logo-text">EVA</span>
        </a>
      </div>

      <div class="ml-auto md:hidden">
        <button class="menu-toggle" id="menu-toggle" aria-label="Menú" aria-expanded="false">☰</button>
        <nav class="navigation" id="nav-menu">
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="index.html#acerca">Acerca</a></li>
            <li><a href="registro.html">Registrarse</a></li>
            <li><a href="clientes.html">Clientes</a></li>
            <li><a href="login.html">Iniciar Sesión</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div class="register-container">
      <h1>Crear una cuenta</h1>

      <form action="#" method="post" class="register-form">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" required>

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" required>

        <label for="confirm">Confirmar Contraseña</label>
        <input type="password" id="confirm" required>

        <button type="submit">Registrarse</button>
      </form>

      <p class="login-link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>

      <button class="back" onclick="window.location.href='index.html'">Volver</button>
    </div>
  </main>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('nav-menu');

    toggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>

</body>

</html>
